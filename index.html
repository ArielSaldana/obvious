<!DOCTYPE html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
      <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
      <title>Obvious</title>

      <link rel="stylesheet" href="./css/obvious.min.css">
      
        <link rel="import" href="https://www.polymer-project.org/0.5/components/paper-ripple/paper-ripple.html">
  <!--<link rel="import" href="http://www.polymer-project.org/components/core-icons/core-icons.html">-->
  <!--<link rel="import" href="http://www.polymer-project.org/components/font-roboto/roboto.html">-->
      
      
    </head>
    <body>
        <div style="padding:20px;">
        <section id="buttons">
            <h2>Buttons</h2>
            <h4>Plain Buttons</h4>
            <div style="margin-bottom:40px;">
                <span class="ui primary button">
                    Request a Demo
                    <paper-ripple fit></paper-ripple>
                </span>
                
                <button class="ui primary button">
                    Request a Demo
                </button>
            </div>
            <h4>With Icons</h4>
            <div style="margin-bottom:40px;">
                <div class="ui primary button">
                    
                    <div style="height:22px;line-height:22px;">
                    <span class="button--icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 8 8">
  <path d="M3 0l-3 5h2v3l3-5h-2v-3z" transform="translate(1)" />
</svg>
                    </span>
                    <span class="button--icon-text">Request a Demo</span>
                    </div>
                </div>
                
                <button class="ui primary button">
                    Request a Demo
                </button>
            </div>
           
        </section>
        <section>
            <h2>Forms</h2>
            <h4>plain form</h4>
            <div style="max-width:720px;">
            <form id="ui-form" ui-bind-submit="submitform" class="ui" action="" method="post">
                <div>
                    <div class="row" style="margin-bottom:20px;">
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">Enter your first name</label>
                                <div class="ui input">
                                    <input type="text" placeholder="First Name">
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">Enter your last name</label>
                                <div class="ui input">
                                    <input type="text" placeholder="Last Name">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:20px">
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">Enter your email</label>
                                <div class="ui input">
                                    <input type="email" placeholder="you@email.com">
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">Enter your Password</label>
                                <div class="ui input">
                                    <input type="password" placeholder="password">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row" style="margin-bottom:20px;">
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">select a business category</label>
                                <div class="ui input">
                                    <div>
                                        <select name="categories" id="">
                                            <option selected="selected" value="" disabled="">Please selectâ€¦</option>
                                            <option value="beauty_and_personal_care">Beauty and Personal Care</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="field">
                                <label for="">Company Phone Number</label>
                                <div class="ui input">
                                    <input type="tel" maxlength="12" placeholder="000-000-0000">
                                </div>
                            </div>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="field">
                                <label for="">Write a message for us here:</label>
                                <div class="ui input">
                                    <!--<input type="tel" placeholder="Message...">-->
                                    <textarea placeholder="Message..."></textarea>
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </form>
            <div style="text-align:center;margin-top:40px;">
            <button id="submitform" class="ui primary button" type="submit" form="form1" value="Submit">Request Information</button>
            </div>
            </div>
        </section>
        <section>
            <h2>Grid</h2>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4" style="height:400px;background-color:red;"></div>
                    <div class="col-sm-4" style="height:400px;background-color:blue;"></div>
                    <div class="col-sm-4" style="height:400px;background-color:green;"></div>
                </div>
            </div>
        </section>
        </div>
        <script src="./js/lib/pan-0.3.min.js"></script>
        <script src="./js/ui.form.class.js"></script>
        

        
        
        <script>
            var f = document.getElementById("ui-form");
            var uiForm = new Pan.Components.form({ form : f});
        </script>
    </body>
</html>
